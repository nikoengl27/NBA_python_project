{% extends "base.html" %}
{% block content %}

    <div>
        <p>
            <li><a href="{{ url_for('players.new_player') }}">Add a Player</a></li>
        </p>    
    </div>

{% for player in all_players %}
  <div class="player">
    <div class="content">
      <a href="/players/{{player.id}}">{{player.name}}</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
