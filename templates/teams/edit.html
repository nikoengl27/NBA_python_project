{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/style.css">

<form action="/teams/{{team.id}}" method="post">
    <div>
        <labe for="name">Name:</labe>
        <input type="text" id="name" name="name" value="{{team.name}}" required>
    </div>
    <div>
        <label for="stadium">Stadium:</label>
        <input type="text" id="stadium" name="stadium" value="{{team.stadium}}" required>
    </div>
    <div>
        <label for="wins">Wins:</label>
        <input type="number" id="wins" name="wins" value="{{team.wins}}" required autofocus>
    </div>
    <div>
        <label for="losses">Losses:</label>
        <input type="number" id="losses" name="losses" value="{{team.losses}}" required autofocus>
    </div>


    <button type="submit">Update Team</button>


</form>




{% endblock %}
