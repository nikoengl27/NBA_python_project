{% extends "base.html" %}
{% block content %}

<div id="grid_teams">
    {% for team in all_teams %}
    <div>
    <a href="/teams/{{ team.id }}">{{ team.name }}</a> 
    </div>
    {% endfor %}
</div>
<div class="add_team">
    <p>
        <li><a href="{{ url_for('teams.new_team') }}">Add a Team</a></li>
    </p>    
</div>

{% endblock %}
