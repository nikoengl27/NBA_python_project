{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/style.css">

<form action="/teams" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="title" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="stadium">Stadium:</label>
        <input type="text" id="stadium" name="stadium" placeholder="Stadium" required autofocus>
    </div>
    <div>
        <label for="wins">Wins:</label>
        <input type="number" id="wins" name="wins" placeholder="Wins" required>
    </div>
    <div>
        <label for="losses">Losses:</label>
        <input type="number" id="losses" name="losses" placeholder="Losses" required>
    </div>

    <button type="submit">Add New Team</button>


</form>


{% endblock %}
